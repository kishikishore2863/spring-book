spring.application.name=Job-app
#spring.datasource.url=jdbc:h2:meme:test
#spring.datasource.username=
#spring.datasource.password=
spring.h2.console.enabled=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Hibernate Dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.generate-ddl=true

spring.jpa.hibernate.url=jdbc:h2:mem:test 

spring.jpa.show=true
#hibernate will create table for every time application starts
spring.jpa.hibernate.ddl-auto=update


